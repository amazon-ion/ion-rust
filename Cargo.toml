[package]
name = "ion-rust"
authors = ["Amazon Ion Team <ion-team@amazon.com>"]
description = "Implementation of Amazon Ion"
homepage = "https://github.com/amzn/ion-rust"
repository = "https://github.com/amzn/ion-rust"
license = "Apache-2.0"
readme = "README.md"
keywords = ["ion", "parser", "json", "format", "serde"]
categories = ["encoding", "parser-implementations"]
exclude = [
  "**/.git/**",
  "**/.github/**",
  "**/.travis.yml",
  "**/.appveyor.yml",
  "**/ion-tests/iontestdata/**",
  "*.pdf"
]
version = "0.1.0"
edition = "2018"

[workspace]
members = [
  "ion-c-sys",
]

[dependencies]
bigdecimal = "~0.1"
bytes = "~0.4"
chrono = "~0.4"
delegate = "0.4.2"
failure = "~0.1"
failure_derive = "~0.1"

# NB: We use the tree dependency here for development and CI.
#     When publishing, this needs to be temporarily with the
#     current version.
ion-c-sys = { path = "./ion-c-sys" }

[dev-dependencies]
# Used by ion-tests integration
walkdir = "~2.3"

[profile.release]
lto = true
codegen-units = 1

