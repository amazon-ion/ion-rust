[package]
name = "ion-rs"
authors = ["Amazon Ion Team <ion-team@amazon.com>"]
description = "Implementation of Amazon Ion"
homepage = "https://github.com/amazon-ion/ion-rust"
repository = "https://github.com/amazon-ion/ion-rust"
license = "Apache-2.0"
readme = "README.md"
keywords = ["ion", "parser", "json", "format", "serde"]
categories = ["encoding", "parser-implementations"]
exclude = [
  "**/.git/**",
  "**/.github/**",
  "**/.travis.yml",
  "**/.appveyor.yml",
  "**/ion-tests/iontestdata/**",
  "*.pdf"
]
version = "0.17.0"
edition = "2021"
# We need at least 1.65 for GATs
# https://blog.rust-lang.org/2022/11/03/Rust-1.65.0.html
rust-version = "1.65"

[workspace]
members = [
  "ion-hash"
]

[features]
default = []
ion-hash = ["digest"]

[dependencies]
base64 = "0.12"
bigdecimal = "0.3.0"
bytes = "0.4"
chrono = "0.4"
delegate = "0.9.0"
thiserror = "1.0"
nom = "7.1.1"
num-bigint = "0.4.3"
num-integer = "0.1.44"
num-traits = "0.2"
arrayvec = "0.7"
smallvec = "1.9.0"
digest = { version = "0.9", optional = true }
sha2 = { version = "0.9", optional = true }

[dev-dependencies]
rstest = "0.16.0"
# Used by ion-tests integration
walkdir = "2.3"
test-generator = "0.3"
memmap = "0.7.0"

[profile.release]
lto = true
codegen-units = 1
