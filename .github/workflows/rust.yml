name: Rust

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        run: cargo build --verbose
      - name: Run tests (ion-rust)
        run: cargo test --verbose

  macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        run: cargo build --verbose
      - name: Run tests (ion-rust)
        run: cargo test --verbose

  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        run: cargo build --verbose
      - name: Run tests (ion-rust)
        run: cargo test --verbose
